service: cvs-svc-defect

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-plugin-tracing
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs8.10
  tracing: true # enable tracing
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "xray:PutTraceSegments"
        - "xray:PutTelemetryRecords"
      Resource:
        - "*"



functions:
  getDefects:
    handler: src/handler.handler
    events:
    - http:
        path: defects
        method: get

custom:
  serverless-offline:
    port: 3001
  dynamodb:
    stages:
      - dev
    start:
      port: 8001
      inMemory: true
      migrate: false
      seed: false
      noStart: true
    seed:
      defects:
        sources:
          - table: cvs-local-defects
            sources: [./tests/resources/defects.json]

resources:
  Resources:
    Users:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cvs-local-defects
        AttributeDefinitions:
        - AttributeName: id
          AttributeType: N
        KeySchema:
        - AttributeName: id
          KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
serverless:
  basePath: /${BRANCH}
  port: 3001
